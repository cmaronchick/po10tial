
    <ion-view view-title="Po10tial Timer - {{ exercise.name }}">
      <ion-content>
        <div id="bigcircle" style="margin-top: 10px;">
        <div class="progress-wrapper">
          <div class="progress ng-binding" ng-style="getStyle()" style="text-align: center;top: 50%; bottom: auto; left: 50%; transform: translateY(-50%) translateX(-50%); font-size: 35.7143px;">{{ myTimer }} {{ currentSecs }}/{{ timerValue }} {{ totalSecs }}
            <div id="totalReps">Total Reps: {{totalReps}}</div>
          </div>
            <!--<div class="progress ng-cloak" ng-style="getStyle()">{{ myTimer }}/{{ timerValue }}</div>-->
            <round-progress
                max="timerValue"
                current="myTimer"
                color="#45CCCE"
                bgcolor="#eaeaea"
                radius="{{ radius }}"
                semi="false"
                rounded="rounded"
                stroke="20"
                clockwise="clockwise"
                responsive="true"
                duration="500"
                animation="easeInOutQuart"
                offset="0"
                animation-delay="0">

                <svg>
                    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="5%"  stop-color="green"/>
                        <stop offset="95%" stop-color="gold"/>
                    </linearGradient>
                </svg>
            </round-progress>
          </div>
        </div>
        <div style="position:relative; margin-top: 20px; left:38%">      
        <button ng-click="start()" class="button button-positive" id="startButton" style="{{ startButtonVisibility }}">Start the timer</button>
        <button ng-click="stop()" class="button button-energized" id="stopButton" style="{{ stopButtonVisibility }}">Stop the timer</button>
        <button ng-click="reset()" class="button button-assertive" id="resetButton">Reset the timer</button>
        </div>
      </ion-content>
    </ion-view>
